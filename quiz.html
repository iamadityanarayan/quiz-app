<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Questions</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quiz-container" id="quiz-result">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="hasValue" id="a">
                    <label id="a_text" for="a">QA</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="hasValue" id="b">
                    <label id="b_text" for="b">QA</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="hasValue" id="c">
                    <label id="c_text" for="c">QA</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="hasValue" id="d">
                    <label id="d_text" for="d">QA</label>
                </li>
            </ul>
        </div>

        <button type="submit" id="submit" class="disabled">Submit</button>
    </div>






    <script src="./script.js"></script>
</body>
</html>
